<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee5c18f7d5.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock title %}</title>
    {% block csslink %}{% endblock %}
    <style>
      ::-webkit-scrollbar {
        height: 0px;
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(58, 51, 51); 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #504a4a; 
      }
      
      </style>
  </head>
  <body>
    <header>
      {% include 'homeapp/navbar.html' %}
    </header>
      {% block content %}{% endblock %}
    <footer>
      {% include 'homeapp/footer.html' %}
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="{% static 'logsys/js/script.js' %}"></script>
  </body>
</html>
