<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'logsys/css/avatarstyle.css' %}">
    <title>{% block title %}django-avatar{% endblock %}</title>
    <style>
      ::-webkit-scrollbar {
        height: 0px;
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(58, 51, 51); 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #504a4a; 
      }
     
      </style>
</head>
  <body>
    <header>
      {% include 'homeapp/navbar.html' %}
    </header>

    <section style="height: 83vh;">
      {% block content %}{% endblock %}
    </section>
    <footer>
      {% include 'homeapp/footer.html' %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
    <script src="{% static 'logsys/js/script.js' %}"></script>
  </body>
</html>
