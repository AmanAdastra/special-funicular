{% extends 'homeapp/base.html' %}
{% load avatar_tags %}
{% load static %}
{% block content %}

<div class=" d-flex align-items-end" style="height: 82vh;">
    <div class="scrollmenu">
        {% for user in users %}
        <span class="px-2">
            <a href="{% url 'uprofile' user.id %}" class="py-2 " data-toggle="tooltip" title="{{user.username}}">
                {% if user|has_avatar %}
                {% avatar user 35 class="img-fluid rounded-circle img-responsive" id="user_avatar" %}
                {% else %}
                <img src="{% static 'homeapp/images/defaultavatar.jpg' %}" alt="" class="img-circle img-responsive"
                    height="35px">
                {% endif %}
            </a>


        </span>
        {% endfor %}

    </div>
</div>


{% endblock content %}
