<!doctype html>
{% load static %}
{% load avatar_tags %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee5c18f7d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'homeapp/css/homeappstyle.css' %}">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Rayster</title>
    <style>
      ::-webkit-scrollbar {
        height: 0px;
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(58, 51, 51); 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #504a4a; 
      }
      
      </style>
  </head>
  <body>
    <header>
      {% include 'homeapp/navbar.html' %}
    </header>
    <section>
      {% block content %}{% endblock content %}
    </section>
    <footer>
      {% include 'homeapp/footer.html' %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'homeapp/js/scripts.js' %}"></script>
  </body>
</html>
