{% load avatar_tags %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark mb-1" style="background-color: #db2828;">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <img src="https://img.icons8.com/pastel-glyph/25/000000/double-down.png" />
    </button>
    <a class="navbar-brand fs-4 fw-bolder" href="{% url 'home' %}">Rayster</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link col  fs-5 navbar-text px-3 text-white" aria-current="page" href="{% url 'home' %}">Home</a>
        <a class="nav-link col  fs-5 navbar-text px-3 text-white" href="{% url 'globe' %}">Globe</a>
        <a class="nav-link col  fs-5 navbar-text px-3 text-white" href="{% url 'bucket' %}">Bucket</a>
        <a class="nav-link col  fs-5 navbar-text px-3 text-white" href="{% url 'people' %}">People</a>
      </div>
    </div>
    <div>
      {% if request.user.is_authenticated %}
      <!-- Dropdown Starts from here -->
      <div class="btn-group">
        <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
          {% if request.user|has_avatar %}
        <a href="{% url 'profile' %}" class="text-decoration-none">
          {% avatar request.user 35 class="img-fluid rounded-circle img-responsive mx-2" id="user_avatar" %}
        </a>
        {% else %}
        <a href="{% url 'profile' %}" class="text-decoration-none">
          <img src="{% static 'homeapp/images/defaultavatar.png' %}" alt="" class="img-circle img-responsive"
            height="35px">
        </a>
        {% endif %}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a href="{% url 'home' %}" class="dropdown-item">Home</a></li> <hr class="m-0">
          <li><a href="{% url 'profile' %}" class="dropdown-item">Profile</a></li> <hr class="m-0">
          <li><a href="{% url 'logout' %}" class="dropdown-item">Logout</a></li>          
        </ul>
      </div>        
      <!-- Dropdown ends here -->
      {% else %}
      <a href="{% url 'login' %}"><button class="btn btn-light  border fw-bolder">Login</button>
      </a>

      {% endif %}

    </div>
  </div>
</nav>
