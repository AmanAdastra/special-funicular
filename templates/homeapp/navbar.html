{% load avatar_tags %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" >
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand fs-4 fw-bolder" href="{% url 'home' %}">Rayster</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
            <a class="nav-link col  fs-5 navbar-text px-3" aria-current="page" href="{% url 'home' %}">Home</a>
            <a class="nav-link col fs-5 navbar-text px-3" href="{% url 'bucket' %}">Bucket</a>
            <a class="nav-link col  fs-5 navbar-text px-3" href="{% url 'people' %}">People</a>
      </div>
    </div>
    <div >
      {% if request.user.is_authenticated %}
          {% if request.user|has_avatar %}
          <a href="{% url 'profile' %}" class="pr-2 btn">
              {% avatar request.user 35 class="img-fluid rounded-circle img-responsive mx-2" id="user_avatar" %}
           </a> 
          {% else %}
          <a href="{% url 'profile' %}" class="pr-2 btn">
            <img src="{% static 'homeapp/images/defaultavatar.jpg' %}" alt="" class="img-circle img-responsive" height="35px">
            
         </a> 
           {% endif %}
               
        <a href="{% url 'logout' %}" ><button class="btn btn-light  border fw-bolder">Logout</button>
        </a>
      {% else %}
        <a href="{% url 'login' %}"  ><button class="btn btn-light  border fw-bolder">Login</button>
        </a>      

        {% endif %}
      
    </div>
  </div>
</nav>
