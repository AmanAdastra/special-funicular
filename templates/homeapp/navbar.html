{% load avatar_tags %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand fs-4 fw-bolder" href="{% url 'home' %}">Rayster</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <div class="row ">
            <a class="nav-link col  fs-5 navbar-text px-3" aria-current="page" href="{% url 'home' %}">Home</a>
            <a class="nav-link col fs-5 navbar-text px-3" href="{% url 'bucket' %}">Bucket</a>
            <a class="nav-link col  fs-5 navbar-text px-3" href="{% url 'people' %}">People</a>
        </div>
      </div>
    </div>
    <div class="d-flex">
      {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}">
          <img src="{% static 'homeapp/images/defaultavatar.jpg' %}" alt="" class="img-circle img-responsive" height="35px" data-toggle="tooltip" title='me'>
          <a href="{% url 'logout' %}" class="btn" style="color: rgb(19, 16, 16);margin-left: 10px;" data-toggle="tooltip" title='logout'><i class="bi bi-box-arrow-right fa-lg"></i>
          </a>
        </a>
      {% else %}
        <a href="{% url 'login' %}" class="btn" style="color: rgb(19, 16, 16);margin-left: 10px;" data-toggle="tooltip" title='login'> <i class="bi bi-box-arrow-left fa-lg"></i>
        </a>
        

        {% endif %}
      
    </div>
  </div>
</nav>
